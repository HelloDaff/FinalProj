    <script>
        $(document).ready(function() {
        $('.read-more-btn').on('click', function() {
            $(this).prev('.description').toggleClass('expanded');
            $(this).toggleClass('less');
        });
    });
        //initialize wow.js
        document.addEventListener('DOMContentLoaded', function () {
            new WOW().init();
            console.log('wow.js initialized');
        });

        document.addEventListener('DOMContentLoaded', function () {
            // Initialize Bootstrap components
            var dropdownTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="dropdown"]'));
            var dropdownList = dropdownTriggerList.map(function (dropdownTriggerEl) {
                return new bootstrap.Dropdown(dropdownTriggerEl);
            });
        });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap');

        * {
            font-family: 'Nunito', sans-serif;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fadeInUp {
            animation: fadeInUp 1s ease-in-out;
        }

        /* Define the slide-in animation */
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Apply the slide-in animation to each box */
        .box {
            animation: slideIn 4s ease-out;
            /* Adjust the duration and timing function as needed */
        }

        .content,
        .btn {
            animation: slideIn 2s ease-out;
        }

        /* Gaya normal */
        .btn-primary-gradient {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #fff;
        }

        /* Gaya hover */
        .btn-primary-gradient:hover {
            background: #fff;
            color: #fff
        }

        /* Ukuran font tambahan */
        .btn-primary-gradient {
            font-size: 18px;
            /* Sesuaikan dengan ukuran yang Anda inginkan */
        }

        body {
            height: 80rem;
            background: #fff;
        }

        .text-dark {
            text-decoration: none;
        }

        .card {
            margin: 10px;
        }

        .judul {
            margin-top: 10rem;
        }
    </style>

</head>
<body>
    

<section class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col text-center mb-5">
                <h1 class="display-4 font-weight-bolder judul">Our Class</h1>
                <p class="lead">Front End </p>
            </div>
        </div>
        <div class="row">
            {% for materi in frontend_classes %}
            <div class="col-md-4 mb-4">
                <div class="nft">
                    <div class='main' id="class">
                        <img class='tokenImage'
                            src="{{ url_for('static', filename='images/' + materi['gambar_kelas']) }}" alt="classimage"
                             href="{{ url_for('transaksi', materi_id=materi['_id']) }}"/>
                        <h2>{{ materi['nama_kelas'] }}</h2>
                        <p class='description'>{{ materi['deskripsi_kelas'] }}.</p>
                        <button class="read-more-btn">Read More</button>
                        <div class='tokenInfo'>
                            <div class="price">
                                <ins>â—˜</ins>
                                <p>Rp.{{ materi['harga_kelas'] }}</p>
                            </div>
                            <div class="duration">
                                <ins></ins>
                                <p>{{ materi['category'] }}</p>
                            </div>
                            
                        </div>
                        <hr/>
                        <div class='creator'>
                            <div class='wrapper'>
                                <img src="../static/images/kk (1).png" alt="Creator" />
                            </div>
                            <p><ins>Creation of Cafe Coding</ins></p> 
                        </div>
                        <a href="{{ url_for('transaksi', materi_id=materi['_id']) }}" class="btn btn-primary-gradient bg-transparent py-sm-3 px-4 px-sm-5">Pesan Sekarang</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    </div>
</section>
</body>
